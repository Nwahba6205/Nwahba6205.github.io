<h1>Caesar Cipher</h1>
<p>Text Box:</p>
<script type="text/javascript">
var alpha1 = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_-+=[]\{}|;':,./<>?";

var alpha2 = alpha1.split('').reverse().join('');  // could also shuffle this array to scramble more

 

function encode(message,flag) {

var c, p;

var m1 = message;

var m2 = "";
for (var i = 0; i < m1.length; i++) {

c = m1[i];

if (flag) { p = alpha1.indexOf(c); } else { p = alpha2.indexOf(c); }

if (p == -1) { m2 += c; }

else {if (flag) { m2 += alpha2[p]; } else m2 += alpha1[p]; }

}

return cipherForm.message.value = m2;

}

 

</script>
<form name="cipherForm">

<textarea name="message" cols="50" rows="7">

Enter the message you want to encode/decode

with Caesar's Cipher then click on the

corresponding button below.

</textarea><br/>

<input type="button" value="Encode" onclick="encode(cipherForm.message.value,true);" />

<input type="button" value="Decode" onclick="encode(cipherForm.message.value,false);" />

</form>
